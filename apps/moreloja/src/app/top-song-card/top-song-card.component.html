<div class="main-container">
  <img
    *ngIf="coverUrl$ | async as coverUrl"
    class="cover-image"
    loading="lazy"
    src="pictrs/image/process.webp?src={{ coverUrl }}&resize=50"
  />

  <div>{{ topSong.Name }}</div>

  <div class="play-count-bar-container">
    <div>
      {{ topSong.playCount }}
    </div>

    <div class="play-count-bar">
      <div
        class="play-count-bar-fill"
        [style.width]="getPlayCountBarWidth(topSong.playCount)"
      ></div>
    </div>
  </div>
</div>
