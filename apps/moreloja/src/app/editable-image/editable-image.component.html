<input
  #file
  type="file"
  (change)="onFileSelected($event)"
  accept=".jpg, .jpeg, .png, .webp"
/>
<img
  *ngIf="url$ | async as url"
  (click)="file.click()"
  class="cover-image"
  loading="lazy"
  src="pictrs/image/process.webp?src={{ url }}&resize={{ size }}"
/>
<div *ngIf="error$ | async as error" class="error-hint">
  {{ error }}
</div>
