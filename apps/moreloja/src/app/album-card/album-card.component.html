<a routerLink="/album/{{ album.Provider_musicbrainzalbum }}">
  <img
    *ngIf="coverUrl$ | async as coverUrl"
    class="cover-image"
    loading="lazy"
    src="pictrs/image/process.webp?src={{ coverUrl }}&resize=250"
    alt="{{ album.Album }}"
  />
</a>
<div class="album-title" title="{{ album.Album }}">
  {{
    album.Album.length > 30
      ? (album.Album | slice : 0 : 27) + '...'
      : album.Album
  }}
</div>
<div>
  {{ album.Year }}
</div>
