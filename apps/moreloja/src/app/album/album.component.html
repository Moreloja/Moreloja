<div *ngIf="album$ | async as album">
  <h2>{{ album.name }}</h2>

  <img *ngIf="coverUrl$ | async as coverUrl" class="cover-image" src="{{ coverUrl }}" />

  <div>
    <h3>Album Songs</h3>
    <div>
      <div *ngFor="let song of album.topSongs">
        <moreloja-top-song-card
          [topSong]="song"
          [maxPlayCount]="album.topSongs[0].playCount"
        ></moreloja-top-song-card>
      </div>
    </div>
  </div>

  <h2>Last Songs</h2>

  <div *ngFor="let song of album.songs">
    <moreloja-song-card [song]="song"></moreloja-song-card>
  </div>

</div>
