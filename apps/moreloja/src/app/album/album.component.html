<div *ngIf="album$ | async as album">
  <div class="album-title">
    <h2>{{ album.name }}</h2>
    <div>
      <a href="https://musicbrainz.org/release/{{ mbidAlbumInput }}" target="_blank">
        <img
          src="https://musicbrainz.org/static/images/favicons/favicon-32x32.png"
        />
      </a>
    </div>
  </div>

  <div>
    <input
      #file
      type="file"
      (change)="onFileSelected($event)"
      accept=".jpg, .jpeg, .png, .webp"
    />
    <img
      *ngIf="coverUrl$ | async as coverUrl"
      (click)="file.click()"
      class="cover-image"
      loading="lazy"
      src="pictrs/image/process.webp?src={{ coverUrl }}&resize=250"
    />
  </div>

  <div>
    <h3>Album Songs</h3>
    <div>
      <div *ngFor="let song of album.topSongs">
        <moreloja-top-song-card
          [topSong]="song"
          [maxPlayCount]="album.topSongs[0].playCount"
        ></moreloja-top-song-card>
      </div>
    </div>
  </div>

  <h2>Last Songs</h2>

  <div *ngFor="let song of album.songs">
    <moreloja-song-card [song]="song"></moreloja-song-card>
  </div>
</div>
