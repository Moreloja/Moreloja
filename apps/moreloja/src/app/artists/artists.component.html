<h2>Artists</h2>

<moreloja-pagination
  *ngIf="page$ | async as page"
  [page]="page"
  (pageChange)="onPageChange($event)"
></moreloja-pagination>

<div class="artist-container">
  <ng-container *ngFor="let artist of artists$ | async as artists">
    <a routerLink="/artist/{{ artist.mbidArtist }}">
      {{ artist.name }}
    </a>
    <div>
      {{ artist.playCount }}
    </div>
    <div
      class="play-count-bar-fill"
      [style.width]="
        getPlayCountBarWidth(artist.playCount, artists[0].playCount)
      "
    ></div>
  </ng-container>
</div>

<moreloja-pagination
  *ngIf="page$ | async as page"
  [page]="page"
  (pageChange)="onPageChange($event)"
></moreloja-pagination>
