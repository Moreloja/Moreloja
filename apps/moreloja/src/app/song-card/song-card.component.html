<div class="main-container">
  <div *ngIf="coverUrl$ | async as coverUrl" class="cover-container">
    <img class="cover-image" src="{{ coverUrl }}" />
  </div>
  
  <div class="info-container">
    <div class="song-runtime-container">
      <div>
        <a routerLink="/song/{{ song.Provider_musicbrainztrack }}">{{
          song.Name
        }}</a>
      </div>
      <div class="runtime">
        {{ song.run_time * 1000 | date : 'mm:ss' }}
      </div>
    </div>
    <div>
      <a routerLink="/album/{{ song.Provider_musicbrainzalbum }}">
        {{ song.Album }}
      </a>
    </div>
    <div>
      <a routerLink="/artist/{{ song.Provider_musicbrainzalbumartist }}">{{
        song.Artist
      }}</a>
    </div>
  </div>

  <div class="timestamp-container">
    <div title="{{ song.timestamp | date : 'short' }}">
      {{ song.timestamp | stringToDate | timeAgo }}
    </div>
  </div>
</div>
