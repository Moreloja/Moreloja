<div class="main-container">
  <div *ngIf="coverUrl$ | async as coverUrl" class="cover-container">
    <a routerLink="/album/{{ song.Provider_musicbrainzalbum }}">
      <img
        class="cover-image"
        loading="lazy"
        src="pictrs/image/process.webp?src={{ coverUrl }}&resize=50"
      />
    </a>
  </div>

  <div class="info-container">
    <div class="song-runtime-container">
      <div>
        <a routerLink="/song/{{ song.Provider_musicbrainztrack }}/page/1">{{
          song.Name
        }}</a>
      </div>
      <div class="runtime">
        {{ song.run_time * 1000 | date : 'mm:ss' }}
      </div>
    </div>
    <div>
      <a routerLink="/artist/{{ song.Provider_musicbrainzartist }}">{{
        song.Artist
      }}</a>
    </div>
  </div>

  <div>
    <div title="{{ song.timestamp | date : 'short' }}">
      {{ song.timestamp | stringToDate | timeAgo }}
    </div>
  </div>
</div>
