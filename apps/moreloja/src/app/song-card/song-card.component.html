<div class="song-card-container">
  <moreloja-album-cover-card
    [viewModel]="getAlbumCoverCardViewModel()"
    [size]="50"
    [linkToAlbum]="true"
  ></moreloja-album-cover-card>

  <div class="info-container">
    <div class="song-runtime-container">
      <div>
        <a routerLink="/song/{{ song.Provider_musicbrainztrack }}/page/1">{{
          song.Name
        }}</a>
      </div>
      <div class="runtime">
        {{ song.run_time * 1000 | date: 'mm:ss' }}
      </div>
    </div>
    <div>
      @if (song.Artist) {
      <a routerLink="/artist/{{ song.Provider_musicbrainzartist }}">{{
        song.Artist
      }}</a>
      } @else {
      <div>Unknown Artist</div>
      }
    </div>
  </div>

  <div title="{{ song.timestamp | date: 'short' }}">
    {{ song.timestamp | stringToDate | timeAgo }}
  </div>

  <div (click)="jsonModalBox.toggleModal()">üçî</div>
</div>

<moreloja-json-modal-box #jsonModalBox [header]="song.Name" [content]="song">
</moreloja-json-modal-box>
